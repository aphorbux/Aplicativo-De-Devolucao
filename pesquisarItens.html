<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Pesquisa de Itens</title>
</head>

<body>
    <!--
    Pesquisar Item
    - produto/material/artigo
    - botão com icone de lupa
    - clicar no botão aparece o input para pesquisar
    - clicar nele de novo contendo informação no input faz pesquisar os itens na tela listagem
    - clicar nele sem conteudo no input fará ele retrair a posição inicial
    -->
    <div class="div-main">
        <div class="div-mother">
            <a draggable="false" href="index.html"><button><img src="reply_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                        draggable="false" id="backIcon"></button></a>
            <form id="searchForm">
                <label for="pesqMaterial"><b>Material</b></label>
                <input type="number" placeholder="Número do material" class="geral-input" id="pesqMaterial">
                <button type="submit" class="action-button" id="pesquisarItem">Pesquisar</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function (){
            $('#pesqMaterial').mask('00000000000');
        });

        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('pesqMaterial').value.trim();
            if (!query) return alert('Digite algo para pesquisar.');
            window.location.href = `listagemItens.html?filter=${encodeURIComponent(query)}`;
        });
    </script>
</body>

</html>
