<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Itens</title>
</head>

<body>
    <!--
    Cadastrar Item
    - lote
    - produto/material/artigo
    - quantidade
    - motivo da devolução
    - data da devolução
    - foto do item
    -->
    <div class="div-main">
        <div class="div-mother">
            <a draggable="false" href="index.html"><button><img src="reply_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                        draggable="false" id="backButton"></button></a>
            <form>
                <label>Lote</label>
                <input type="number" placeholder="Número do lote" class="geral-input" id="cadLote">
                <label>Material</label>
                <input type="number" placeholder="Número do material" class="geral-input" id="cadMaterial">
                <label>Quantidade</label>
                <input type="number" placeholder="Quantidade" class="geral-input" id="cadQuant">
                <label>Motivo da devolução</label>
                <input type="text" placeholder="Motivo da devolução" class="geral-input" id="cadMotivoDevo">
                <label>Data da devolução</label>
                <input type="date" class="geral-input" id="cadDataDevo">
                <label>Foto do item</label>
                <input type="file" accept="image/*" class="geral-input" id="cadImg">
                <input type="submit" value="Cadastrar" class="action-button" id="cadastroItem"
                    onclick="validarItem('cadLote','cadMaterial','cadQuant','cadMotivoDevo','cadDataDevo','cadImg')">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
