<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Cadastro de Itens</title>
</head>

<body>
    <!--
    Cadastrar Item
    - lote
    - produto/material/artigo
    - quantidade
    - motivo da devolução
    - data da devolução
    - foto do item
    -->
    <div class="div-main">
        <div class="div-mother">
            <a draggable="false" href="index.html"><button><img src="reply_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                        draggable="false" id="backIcon"></button></a>
            <form>
                <label for="cadLote"><b>Lote</b></label>
                <input type="number" placeholder="Número do lote" class="geral-input" id="cadLote">
                <label for="cadMaterial"><b>Material</b></label>
                <input type="number" placeholder="Número do material" class="geral-input" id="cadMaterial">
                <label for="cadQuant"><b>Quantidade</b></label>
                <input type="number" placeholder="Quantidade" class="geral-input" id="cadQuant">
                <label for="cadMotivoDevo"><b>Motivo da devolução</b></label>
                <input type="text" placeholder="Motivo da devolução" class="geral-input" id="cadMotivoDevo">
                <label for="cadDataDevo"><b>Data da devolução</b></label>
                <input type="date" class="geral-input" id="cadDataDevo">
                <label for="cadImg"><b>Foto do item</b></label>
                <input type="file" accept="image/*" class="geral-input" id="cadImg">
                <input type="submit" value="Cadastrar" class="action-button" id="cadastroItem"
                    onclick="validarItem('cadLote','cadMaterial','cadQuant','cadMotivoDevo','cadDataDevo','cadImg')">
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#cadLote').mask('0000000000');
            $('#cadMaterial').mask('00000000000');
            $('#cadMotivoDevo').mask('A', {
                translation: {
                    'A': { recursive: true }
                }
            });
        });
    </script>
</body>

</html>
